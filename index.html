<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>dev.finance$</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partial/animations.css">
    <link rel="stylesheet" href="/styles/partial/buttons.css">
    <link rel="stylesheet" href="/styles/partial/modal.css">
    <link rel="stylesheet" href="/styles/partial/forms.css">
    <link rel="stylesheet" href="/styles/pages/index.css">

    <script src="scripts/index.js" defer type="module"></script>
    
</head>

<body>
    <header>
        <img  class="animate-up" src="/images/logo.svg" alt="Logo Dev Finance">
    </header>
    <!--   End Header  -->

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div id="incomeDisplay" class="card animate-up">
                <h3>
                    <span>Entradas</span>
                    <img src="/images/income.svg" alt="Imagem de Entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <!--   End Card  -->
            <div id="expenseDisplay" class="card animate-up delay-1">
                <h3>
                    <span>Saídas</span>
                    <img src="/images/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <!--   End Card  -->
            <div id="totalDisplay" class="card total animate-up delay-2">
                <h3>
                    <span>Total</span>
                    <img src="/images/total.svg" alt="Imagem de Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>    
            <!--   End Card  -->       
        </section>
        <!--  End Section  -->
        <section id="transaction" class="animate-up delay-3">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                    <!--   End Row   -->
                </thead>
                <tbody>
                    <!--   Transaction Rows   -->                    
                </tbody>
            </table>
        </section>
        <!--  End Section  -->
    </main>
    <!--    End Main   -->

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form>
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input
                            type="text" 
                            id="description"
                            name="description"
                            placeholder="Descrição">
                    </div>
                    <!--    End Input Group   -->
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input
                            type="number"
                            step="0.01" 
                            id="amount"
                            name="amount"
                            placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <!--    End Input Group   -->
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input
                            type="date" 
                            id="date"
                            name="date">
                    </div>
                    <!--    End Input Group   -->
                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancelar</a>   
                        <button>Salvar</button> 
                    </div>
                    <!--    End Input Group   -->
                </form>
            </div>
            <!--    End Form   -->
        </div>
        <!--    End Modal   -->
    </div>
    <!--    End Overlay   -->

    <footer class="animate-up delay-3">
        dev.finance$
    </footer>
    <!--   End Footer  -->
</body>

</html>
